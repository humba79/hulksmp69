<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Hulk SMP Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0b0c1a;
      margin: 0;
      font-family: 'Rubik', sans-serif;
      color: #fff;
    }

    .payment-container {
      max-width: 500px;
      margin: 60px auto;
      background: #1d1f2f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00f2ff33;
    }

    .payment-container h2 {
      color: #00f2ff;
      margin-bottom: 20px;
      text-align: center;
    }

    .payment-number {
      display: none;
      background: #0b0c1a;
      color: #00f2ff;
      border: 1px solid #00f2ff55;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .payment-container label {
      display: block;
      margin: 12px 0 5px;
      color: #ccc;
    }

    .payment-container input,
    .payment-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #0b0c1a;
      border: 1px solid #00f2ff33;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
    }

    .payment-container button {
      width: 100%;
      padding: 12px;
      background: #00f2ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }

    .payment-container button:hover {
      background: #00cbe0;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      color: #888;
    }

    .back-link a {
      color: #00f2ff;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>Complete Your Purchase</h2>

    <div id="paymentNumber" class="payment-number"></div>

    <form id="paymentForm">
      <label for="username">Minecraft Username</label>
      <input type="text" id="username" name="username" placeholder="Your username" required>

      <label for="item">Select Item</label>
      <select id="item" name="item" required>
        <option value="">-- Choose an item --</option>
        <option value="vip">VIP Rank - ৳150</option>
        <option value="premium">Premium Rank - ৳300</option>
        <option value="pro">PRO Rank - ৳500</option>
        <option value="fly">Fly Ability - ৳100</option>
        <option value="speed">Speed Boost - ৳120</option>
        <option value="keys5">Crate Key x5 - ৳100</option>
        <option value="keys10">Crate Key x10 - ৳180</option>
      </select>

      <label for="method">Payment Method</label>
      <select id="method" name="method" required>
        <option value="">-- Choose a method --</option>
        <option value="bkash">Bkash</option>
        <option value="nagad">Nagad</option>
        <option value="upi">UPI</option>
        <option value="paypal">PayPal</option>
      </select>

      <label for="txn">Transaction ID</label>
      <input type="text" id="txn" name="txn" placeholder="Enter your payment ID" required>

      <button type="submit">Submit Payment</button>
    </form>

    <div class="back-link">
      <p><a href="index.html">← Back to Store</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const methodSelect = document.getElementById('method');
    const paymentBox = document.getElementById('paymentNumber');

    const paymentNumbers = {
      bkash: 'Pay to: 01XXXXXXXXX (Bkash)',
      nagad: 'Pay to: 01YYYYYYYYY (Nagad)',
      upi: 'Pay to: yourname@upi',
    };

    methodSelect.addEventListener('change', () => {
      const selected = methodSelect.value;
      if (paymentNumbers[selected]) {
        paymentBox.style.display = 'block';
        paymentBox.textContent = paymentNumbers[selected];
      } else {
        paymentBox.style.display = 'none';
        paymentBox.textContent = '';
      }
    });

    // Auto-select item from URL
    const urlParams = new URLSearchParams(window.location.search);
    const selectedItem = urlParams.get('item');
    if (selectedItem) {
      document.getElementById('item').value = selectedItem;
    }

    // Replace this with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIza...abc",
      authDomain: "zerox-only.firebaseapp.com",
      databaseURL: "https://zerox-only-default-rtdb.firebaseio.com",
      projectId: "zerox-only",
      storageBucket: "zerox-only.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const form = document.getElementById('paymentForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const item = form.item.value;
      const method = form.method.value;
      const txn = form.txn.value.trim();

      if (!username || !item || !method || !txn) {
        alert('Please fill out all fields.');
        return;
      }

      const newOrder = {
        username,
        item,
        method,
        transactionId: txn,
        timestamp: Date.now()
      };

      database.ref('orders').push(newOrder)
        .then(() => {
          alert('✅ Order submitted successfully! Thank you.');
          form.reset();
          paymentBox.style.display = 'none';
          paymentBox.textContent = '';
        })
        .catch((error) => {
          console.error('Error submitting order:', error);
          alert('❌ Error submitting order. Please try again.');
        });
    });
  </script>

</body>
</html>
